<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .navbar-custom {
            background-color: #fff;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure it's above other content */
        }
        .navbar-brand img {
            width: 150px; /* Logo width */
        }
        .navbar-toggler {
            border: none;
            background: none;
            padding: 0;
            margin: 0;
        }
        .navbar-toggler img {
            width: 40px;
            height: 40px;
        }
        .dropdown {
            position: relative;
            margin-right: 70px; /* Move the menu image 50px away from the right edge */
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 56px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }
        .menu-content a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }
        .menu-content a:hover {
            background-color: #f8f9fa;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0; /* Ensure the dropdown menu aligns with the right edge of the image */
            display: none;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }
        .dropdown-menu a {
            padding: 10px 20px;
            color: black;
            right: 10px;
            display: flex;
        }
        .dropdown-menu a:hover {
            background-color: #f8f9fa;
        }
        .dropdown-toggle {
            color: black;
            border: none;
            background: none;
        }
        .dropdown-toggle img {
            width: 30px;
            height: 30px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 120px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control[readonly] {
            background-color: transparent;
            border: none;
            box-shadow: none;
            padding-left: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 30px 470px;
            text-align: center;
            position: relative;
        }
        .input-group .form-control {
            border-right: 0;
            border-color: #ced4da;
            border-radius: 0.25rem 0 0 0.25rem;
        }
        
        .input-group .input-group-append .btn {
            border-left: 0;
            border-color: #ced4da;
            border-radius: 0 0.25rem 0.25rem 0;
            background-color: white;
        }
        
        .input-group:hover .form-control,
        .input-group:hover .search-btn,
        .input-group:focus-within .form-control,
        .input-group:focus-within .search-btn {
            border-color: #007bff;
            z-index: 1;
        }
        
        .input-group .form-control:focus,
        .input-group .search-btn:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        .search-btn {
            border: 1px solid #ced4da;
            background-color: #fff;
        }
        
        .input-group:focus-within .form-control,
        .input-group:focus-within .search-btn {
            border-color: #007bff;
        }
        
        .input-group .form-control:focus + .input-group-append .btn,
        .input-group-append .btn:focus {
            border-color: #007bff;
            outline: none;
        }
        .username { 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Hospital Logo">
        </a>
        <form class="form-inline mx-auto">
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn search-btn" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="username"> {{ name }}</div>
        <div class="dropdown ml-auto">
            <button class="dropdown-toggle" type="button" id="menuToggle">
                <img src="https://img.icons8.com/ios-filled/50/000000/menu--v1.png" alt="Menu">
            </button>
            <div class="dropdown-menu" aria-labelledby="menuToggle">
                <a class="dropdown-item" href="{{ url_for('dashboard') }}">Home</a>
                <a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a>
                <a class="dropdown-item" href="{{ url_for('patients') }}">All Patients</a>
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="{{ url_for('sign_out') }}">Sign Out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4"> Details</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="userName" value="{{ user.name}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="userId" value="{{user.id}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="userPhone" value="{{ user.phone}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="userDepartment" value="{{ user.department}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="userSpeciality" value="{{ user.speciality}}" readonly>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="userPassword" value="{{ user.password}}" readonly>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editModal">Edit</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm", action="/dashboard/profile" method='POST'>
                        <div class="form-group">
                            <label for="editUserPassword">Password</label>
                            <input type="text" class="form-control" id="editUserPassword" name="userPassword" placeholder="Enter password" value="{{ user.password}}">
                        </div>
                        <div class="form-group">
                            <label for="editUserpassword">confirm password</label>
                            <input type="text" class="form-control" id="editUserpassword" placeholder="confirm password" name="userPassword" value="{{ user.password}}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="saveChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#menuToggle').click(function(event) {
                event.stopPropagation();
                $('.dropdown-menu').toggle();
            });

            $(document).click(function(event) {
                if (!$(event.target).closest('.dropdown').length) {
                    $('.dropdown-menu').hide();
                }
            });
            // Populate the edit modal with current patient details
            $('#editModal').on('show.bs.modal', function () {
                $('#editUserPassword').val($('#userPassword').val());
            });

            // Save changes from the modal to the main form
            $('#saveChanges').click(function() {
                $('#userPassword').val($('#editUserPassword').val());
                $('#editForm').submit(); // Submit the form
            });
        });
    </script>
  </body>
</html>

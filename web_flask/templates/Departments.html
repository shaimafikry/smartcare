<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Care - departments</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px; /* Space for the fixed navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .navbar-custom {
            background-color: #fff;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure it's above other content */
        }
        .navbar-brand img {
            width: 150px; /* Logo width */
        }
        .form-control {
            width: 400px; /* Search box width */
            background-color: white;
            color: black;
        }
        .navbar-toggler {
            border: none;
            background: none;
            padding: 0;
            margin: 0;
        }
        .navbar-toggler img {
            width: 40px;
            height: 40px;
        }
        .dropdown {
            position: relative;
            margin-right: 70px;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 56px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }
        .menu-content a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }
        .menu-content a:hover {
            background-color: #f8f9fa;
        }
        .new-patient-btn {
            margin-top: 40px;
            margin-left: 5px;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            display: none;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }
        .dropdown-menu a {
            padding: 10px 20px;
            color: black;
            right: 10px;
            display: flex;
        }
        .dropdown-menu a:hover {
            background-color: #f8f9fa;
        }
        .dropdown-toggle {
            color: black;
            border: none;
            background: none;
        }
        .dropdown-toggle img {
            width: 30px;
            height: 30px;
        }
        .container {
            text-align: center;
            font-size: 90px;

        }
        
        .section-btn {
            margin-left: 20px;
            margin: 10px 20px 10px 0;
            padding: 15px 30px;
            font-size: 18px;
            width: 150px;
            height: 50px;
            text-align: center;
            transition: background-color 0.3s;
            display: inline-block;
        }
        
        .section-btn:hover {
            background-color: #0129a1;
        }
        .department-title {
            color: #fbfdff;
            background-color: #3d6dfe;
            font-size: 35px;
            margin-bottom: 33px;
            
            border-radius: 10px;
            margin-top: 5%;
            padding: 10px;
            width: 10%; 
            text-align: left;
            width: fit-content;

        }

        /* Modal styles */
        .modal-content {
         border-radius: 0.5rem;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         border: 1px solid #ced4da;
        }
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #ecf0f1;
            padding: 10px;
            left: 10%;
            bottom: 0%;
            border: 8px solid #bdc3c7;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        .section-btn {
            margin: 30px 50px;
        }
        .table {
            margin-bottom: 20%;
        }
        
        .table th,
        .table td {
            vertical-align: middle;
        }
        .input-group .form-control {
            border-right: 0;
            border-color: #ced4da;
            border-radius: 0.25rem 0 0 0.25rem;
        }
        
        .input-group .input-group-append .btn {
            border-left: 0;
            border-color: #ced4da;
            border-radius: 0 0.25rem 0.25rem 0;
            background-color: white;
        }
        
        .input-group:hover .form-control,
        .input-group:hover .search-btn,
        .input-group:focus-within .form-control,
        .input-group:focus-within .search-btn {
            border-color: #007bff;
            z-index: 1;
        }
        
        .input-group .form-control:focus,
        .input-group .search-btn:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        
        .search-btn {
            border: 1px solid #ced4da;
            background-color: #fff;
        }
        
        .input-group:focus-within .form-control,
        .input-group:focus-within .search-btn {
            border-color: #007bff;
        }
        
        .input-group .form-control:focus + .input-group-append .btn,
        .input-group-append .btn:focus {
            border-color: #007bff;
            outline: none;
        }
        
    </style>
</head>
<body>

        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Hospital Logo">
        </a>
        <form class="form-inline mx-auto">
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn search-btn" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="username"> {{ name }}</div>
        <div class="dropdown ml-auto">
            <button class="dropdown-toggle" type="button" id="menuToggle">
                <img src="https://img.icons8.com/ios-filled/50/000000/menu--v1.png" alt="Menu">
            </button>
            <div class="dropdown-menu" aria-labelledby="menuToggle">
                <a class="dropdown-item" href="#">Home</a>
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">All Patients</a>
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="#">Sign Out</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-left">
                <h4 class="department-title">Departments</h4>
                <button id="emergencyBtn" class="btn btn-primary section-btn">Emergency</button>
                <button id="brainBtn" class="btn btn-primary section-btn">Brain</button>
                <button id="bonesBtn" class="btn btn-primary section-btn">Bones</button>
                <button id="nurseryBtn" class="btn btn-primary section-btn">Nursery</button>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="emergencyModal" tabindex="-1" aria-labelledby="emergencyModalLabel" aria-hidden="true">

            <div class="modal-content">

                <div class="modal-body">
                    <table class="table table-bordered">

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#menuToggle').click(function(event) {
                event.stopPropagation();
                $('.dropdown-menu').toggle();
            });
        
            $(document).click(function(event) {
                if (!$(event.target).closest('.dropdown').length) {
                    $('.dropdown-menu').hide();
                }
            });
        
            $('#emergencyBtn').click(function() {
                $('#emergencyModal').modal('show');
            });
        
            // Close the modal when clicking outside of it
            $(document).click(function(event) {
                if (!$(event.target).closest('#emergencyModal .modal-content, #emergencyBtn').length) {
                    $('#emergencyModal').modal('hide');
                }
            });
        
            // Ensure that clicking on the modal content doesn't close the modal
            $('#emergencyModal').click(function(event) {
                event.stopPropagation();
            });
        
            // Optional: Add a patient row to the table
            function addPatientRow(name, id, age, sex, date) {
                var newRow = `<tr>
                    <td>${name}</td>
                    <td>${id}</td>
                    <td>${age}</td>
                    <td>${sex}</td>
                    <td>${date}</td>
                </tr>`;
                $('#emergencyModal tbody').append(newRow);
            }
            function positionSubmenu(btnId, menuId) {
                var btnOffset = $(btnId).offset();
                var btnHeight = $(btnId).outerHeight();
                var submenuWidth = $(menuId).outerWidth();
                
                $(menuId).css({
                    top: btnOffset.top + btnHeight + 20, // Adjust vertical position as needed
                    left: btnOffset.left - (submenuWidth / 2) + ($(btnId).outerWidth() / 2)
                
                });
            }
            
            $('.section-btn').hover(
                function() {
                    $(this).addClass('btn-dark');
                    var sectionId = $(this).attr('id') + 'Menu';
                    $('#' + sectionId).show();
                },
                function() {
                    $(this).removeClass('btn-dark');
                    var sectionId = $(this).attr('id') + 'Menu';
                    $('#' + sectionId).hide();
                }
            );
             // Function to add a new row to the emergency table
                function addPatientRow(name, id, age, sex, date) {
                    var newRow = `<tr>
                        <td>${name}</td>

                        <td>${date}</td>
                    </tr>`;
                    $('#emergencyMenu tbody').append(newRow);
                }
                $('#emergencyBtn').click(function() {
                    addPatientRow('mohamed', '67890', '40', 'male', '2024-06-19');
                });

        });
    
    </script>
</body>
</html>

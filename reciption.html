<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Care - Reception</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .navbar-custom {
            background-color: #fff;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand img {
            width: 150px;
        }
        .form-control {
            width: 400px;
            background-color: white;
            color: black;
        }
        .navbar-toggler {
            border: none;
            background: none;
            padding: 0;
            margin: 0;
        }
        .navbar-toggler img {
            width: 40px;
            height: 40px;
        }
        .dropdown {
            position: relative;
            margin-right: 70px;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 56px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }
        .menu-content a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }
        .menu-content a:hover {
            background-color: #f8f9fa;
        }
        .new-patient-btn {
            margin-top: 40px;
            margin-left: 5px;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            display: none;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }
        .dropdown-menu a {
            padding: 10px 20px;
            color: black;
            right: 10px;
            display: flex;
        }
        .dropdown-menu a:hover {
            background-color: #f8f9fa;
        }
        .dropdown-toggle {
            color: black;
            border: none;
            background: none;
        }
        .dropdown-toggle img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Hospital Logo">
        </a>
        <form class="form-inline mx-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="dropdown ml-auto">
            <button class="dropdown-toggle" type="button" id="menuToggle">
                <img src="https://img.icons8.com/ios-filled/50/000000/menu--v1.png" alt="Menu">
            </button>
            <div class="dropdown-menu" aria-labelledby="menuToggle">
                <a class="dropdown-item" href="#">Home</a>
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">All Patients</a>
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="#">Sign Out</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button class="btn btn-primary new-patient-btn text-center">+ New Patient</button>
            </div>
        </div>
    </div>

    <!-- New Patient Form -->
    <div class="container mt-4" id="newPatientForm" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="patientName">Name</label>
                        <input type="text" class="form-control" id="patientName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="patientSex">Sex</label>
                        <select class="form-control" id="patientSex">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="patientDepartment">Department</label>
                        <input type="text" class="form-control" id="patientDepartment" placeholder="Enter department">
                    </div>
                    <div class="form-group">
                        <label for="patientID">National ID</label>
                        <input type="text" class="form-control" id="patientID" placeholder="Enter National ID">
                    </div>
                    <div class="form-group">
                        <label for="patientAddress">Address</label>
                        <input type="text" class="form-control" id="patientAddress" placeholder="Enter address">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#menuToggle').click(function() {
                $('.dropdown-menu').toggle();
            });

            $('.new-patient-btn').click(function() {
                $('#newPatientForm').toggle();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Smart Care</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .navbar-custom {
            background-color: #fff;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand img {
            width: 150px;
        }
        .form-control {
            width: 300px;
            background-color: white;
            color: black;
            text-align: center;
            cursor: pointer;
         }
        .navbar-toggler {
            border: none;
            background: none;
            padding: 0;
            margin: 0;
        }
        .navbar-toggler img {
            width: 40px;
            height: 40px;
        }
        .dropdown {
            position: relative;
            margin-right: 70px;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 56px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }
        .menu-content a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }
        .menu-content a:hover {
            background-color: #f8f9fa;
        }
        .new-patient-btn {
            margin-top: 40px;
            margin-left: 5px;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            display: none;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            z-index: 1000;
        }
        .dropdown-menu a {
            padding: 10px 20px;
            color: black;
            right: 10px;
            display: flex;
        }
        .dropdown-menu a:hover {
            background-color: #f8f9fa;
        }
        .dropdown-toggle {
            color: black;
            border: none;
            background: none;
        }
        .dropdown-toggle img {
            width: 30px;
            height: 30px;
        }
        .card-custom {
            margin-top: 20px;
        }
        .card {
            margin-top: 20px;
            text-align: center;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .nurses-list, .patients-list {
            position: absolute;
            top: 50%;
            left: 105%;
            bottom: 10px;
            transform: translateY(-50%);
            display: none;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1000;
        }
        .nurses-list a, .patients-list a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }
        .nurses-list a:hover, .patients-list a:hover {
            background-color: #f8f9fa;
            
    
        }
        .btn-submit {
            background-color: blue;
            color: white;
        }
        .new-user-btn {
            background-color: blue;
            color: white;
            margin-bottom: 10px;
            margin-inline-start: 10px;
            margin-top: 70px;
        }
        .form-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 40%;
            top: -45px;
            z-index: 1000;
            display: flex;
            }
        .d-none {
            display: none !important;
        }
        .top-margin {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Hospital Logo">
        </a>
        <form class="form-inline mx-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div class="dropdown ml-auto">
            <button class="dropdown-toggle" type="button" id="menuToggle">
                <img src="https://img.icons8.com/ios-filled/50/000000/menu--v1.png" alt="Menu">
            </button>
            <div class="dropdown-menu" aria-labelledby="menuToggle">
                <a class="dropdown-item" href="#">Home</a>
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">All Patients</a>
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="#">Sign Out</a>
            </div>
        </div>
    </nav>
    <div class="container content">
        <div class="form-group">
            <div class="form-group">
                <h4 class="custom-p">user.username  user.user_id</h4>
            </div>
            
        </div>

        <div class="container">
           <div class="row">
             <div class="col-md-12 text-left">
                <button class="btn btn-primary btn-lg new-user-btn" id="showNewUserForm">New User</button>
             </div>
           </div>
        </div>
        
        <div class="row" id="newUserFormRow">
            <div class="col-md-12">
                <div id="newUserForm" class="form-container d-none">
                    <form>
                        <div class="form-group">
                            <label for="userType">User Type</label>
                            <select class="form-control" id="userType">
                                <option>Nurses</option>
                                <option>Managers</option>
                                <option>Receptionists</option>
                                <option>Doctors</option>
                                <option>Physicians</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="userId">ID</label>
                            <input type="text" class="form-control" id="userId" placeholder="Enter ID">
                        </div>
                        <div class="form-group">
                            <label for="userPhone">Phone</label>
                            <input type="text" class="form-control" id="userPhone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="userSpecialty">Specialty</label>
                            <input type="text" class="form-control" id="userSpecialty" placeholder="Enter specialty">
                        </div>
                        <div class="form-group">
                            <label for="userDepartment">Department</label>
                            <input type="text" class="form-control" id="userDepartment" placeholder="Enter department">
                        </div>
                        <button type="button" class="btn btn-submit" id="submitNewUser">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-body text-center">
                        <h5 class="card-title nurses-toggle">Nurses</h5>
                    </div>
                    <div id="nursesList" class="nurses-list">
                        
                        <a href="#" class="list-group-item list-group-item-action">Nurse 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Nurse 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Nurse 3</a>
                    </div>
                </div>
                <div class="card card-custom">
                    <div class="card-body text-center">
                        <h5 class="card-title">Physicians</h5>
                    </div>
                </div>
                <div class="card card-custom">
                    <div class="card-body text-center">
                        <h5 class="card-title">Managers</h5>
                    </div>
                </div>
                <div class="card card-custom">
                    <div class="card-body text-center">
                        <h5 class="card-title">Receptionist</h5>
                    </div>
                </div>
                <div class="card card-custom">
                    <div class="card-body text-center">
                        <h5 class="card-title patients-toggle">Patients</h5>
                    </div>
                    <div id="patientsList" class="patients-list">
                        <a href="#" class="list-group-item list-group-item-action">Name 1 - ID 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Name 2 - ID 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Name 3 - ID 3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#showNewUserForm').click(function() {
                $('#newUserForm').toggleClass('d-none');
            });
        
            $('#submitNewUser').click(function() {
                $('#newUserForm').addClass('d-none');
            });
        
            $('.nurses-toggle').click(function(event) {
                event.stopPropagation();
                $('#nursesList').toggle();
            });
        
            $('.patients-toggle').click(function(event) {
                event.stopPropagation();
                $('#patientsList').toggle();
            });
        
            $(document).click(function(event) {
                if (!$(event.target).closest('#menuToggle, .dropdown-menu, #nursesList, #patientsList').length) {
                    $('.dropdown-menu').hide();
                    $('#nursesList').hide();
                    $('#patientsList').hide();
                }
            });
        
            $('#menuToggle').click(function(event) {
                event.stopPropagation();
                $('.dropdown-menu').toggle();
            });
        
            $('.dropdown-menu').click(function(event) {
                event.stopPropagation();
            });
        });
        
    </script>
</body>
</html>

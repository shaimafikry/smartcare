        .dropdown-menu {

        .dropdown-menu a {

            padding: 10px;

        .submenu {

    <script>
        $(document).ready(function() {
            // Toggle dropdown menu display on button click
            $('#menuToggle').click(function(event) {
                event.stopPropagation(); // Prevent event bubbling to close dropdown
                $('.dropdown-menu').toggle();
            });
        
            // Close dropdown menu when clicking outside of it
            $(document).click(function(event) {
                if (!$(event.target).closest('.dropdown').length) {
                    $('.dropdown-menu').hide();
                }
            });
        
            // Toggle submenu display on button click
            $('#emergencyBtn').click(function(event) {
                event.stopPropagation(); // Prevent event bubbling to close dropdown
                $('#emergencyMenu').toggle();
            });
            // Function to position the submenu below the button
            function positionSubmenu(btnId, menuId) {
                var btnOffset = $(btnId).offset();
                var btnHeight = $(btnId).outerHeight();
                var submenuWidth = $(menuId).outerWidth();
                
                $(menuId).css({
                    top: btnOffset.top + btnHeight + 20, // Adjust vertical position as needed
                    left: btnOffset.left - (submenuWidth / 2) + ($(btnId).outerWidth() / 2)
                
                });
            }
        
            // Close submenu when clicking outside of it
            $(document).click(function(event) {
                if (!$(event.target).closest('#emergencyBtn').length && !$(event.target).closest('#emergencyMenu').length) {
                    $('#emergencyMenu').hide();
                }
            });
        
            // Change button color and show submenu on hover
            $('.section-btn').hover(
                function() {
                    $(this).addClass('btn-dark');
                    var sectionId = $(this).attr('id') + 'Menu';
                    $('#' + sectionId).show();
                },
                function() {
                    $(this).removeClass('btn-dark');
                    var sectionId = $(this).attr('id') + 'Menu';
                    $('#' + sectionId).hide();
                }
            );
             // Function to add a new row to the emergency table
                function addPatientRow(name, id, age, sex, date) {

                        <td>${id}</td>
                        <td>${age}</td>
                        <td>${sex}</td>
                        <td>${date}</td>
                    </tr>`;
                    $('#emergencyMenu tbody').append(newRow);
                }
